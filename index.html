<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create API Example</title>
    <base href="/">
    <link rel="stylesheet" href="./styles.css"/>
    <script>

        let values = [];
        function getValue() {
            fetch('/getValue')
            .then(res => res.json())
            .then(response => {
                values.push(response)
                console.log(response, 'response')
            })
        }

        let value = document.querySelectorAll('#value-input')
        function createValue() {
            fetch('/createValue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(value),
            })
                .then(res => res.json())
                .then(response => {
                    console.log(response, 'response')
                })
        }
    </script>
</head>
<body>
<div class="container">
    <form action="javascript:void(0);" method="post" id="form">
        <input type="text" id="value-input" placeholder="Enter your value..." required autofocus />
        <button onclick="createValue()">CHECK</button>
        <p>Result is: </p>
    </form>

    <div class="history">
        <button onclick="getValue()">Get history</button>
        <div class="history__item">
            <span>id: <i>1</i></span>
            <span>value: <i>5</i></span>
            <span>result: <i>10</i></span>
        </div>
    </div>
</div>
</body>
</html>
